	<meta charset="UTF-8">
	<title>회원가입 약관 동의</title>

	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script>
	// 회원가입
		 $(document).ready(function() {
            function toggleNextButton() {
                var allChecked = $('#agree1_checkbox').is(':checked') &&
                                 $('#agree2_checkbox').is(':checked') &&
                                 $('#agree3_checkbox').is(':checked');
                if (allChecked) {
                    $('#div_next').css('background-color', '#00c473').prop('disabled', false);
                } else {
                    $('#div_next').css('background-color', '#99e7c7').prop('disabled', true);
                }
            }

            // 모두 동의 버튼 클릭 시
            $('input[value="all"]').click(function() {
                var isChecked = $(this).is(':checked');
                $('input[type="checkbox"]').not('[value="all"]').prop('checked', isChecked);
                toggleNextButton();
            });

            // 개별 동의 버튼 클릭 시
            $('input[type="checkbox"]').not('[value="all"]').click(function() {
                var allChecked = $('#agree1_checkbox').is(':checked') &&
                                 $('#agree2_checkbox').is(':checked') &&
                                 $('#agree3_checkbox').is(':checked');
                $('input[value="all"]').prop('checked', allChecked);
                toggleNextButton();
            });

            // 초기 상태에서 버튼 활성화 설정
            toggleNextButton();

            function toggleNextButton() {
                var allChecked = $('#agree1_checkbox').is(':checked') &&
                                 $('#agree2_checkbox').is(':checked') &&
                                 $('#agree3_checkbox').is(':checked');
                if (allChecked) {
                    $('#div_next').css('background-color', '#00c473').prop('disabled', false);
                } else {
                    $('#div_next').css('background-color', '#99e7c7').prop('disabled', true);
                }
            }
			// 보기를 눌렀을 때 팝업창이 뜨도록 설정
			// 보기 링크를 클릭했을 때
            $('.SignupTerms').click(function(event) {
                event.preventDefault();
                $('.modalContainer').show();
            });

            // 확인 버튼을 클릭했을 때
            $('.footerBtn button').click(function() {
                $('.modalContainer').hide();
            });
        });
	</script>
</head>
